{% extends 'layouts/base.html' %} {% block title %}Login{% endblock title %} 
{% block content %}
<div class="az-signin-wrapper">
  <div class="az-card-signin">
    <h1 class="az-logo">az<span>i</span>a</h1>
    <div class="az-signin-header">
      <h2>Welcome back!</h2>
      <h4>Please sign in to continue</h4>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <!-- form-group -->
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <!-- form-group -->
        <button class="btn btn-az-primary btn-block">Sign In</button>
      </form>
    </div>
    <!-- az-signin-header -->
    <div class="az-signin-footer">
      <p><a href="">Forgot password?</a></p>
      <p>
        Don't have an account? <a href="{% url 'register' %}">Create an Account</a>
      </p>
    </div>
    <!-- az-signin-footer -->
  </div>
  <!-- az-card-signin -->
</div>
<!-- az-signin-wrapper -->

{% endblock content %} {% block scripts %}{% endblock scripts %}
